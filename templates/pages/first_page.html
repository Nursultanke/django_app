{% extends 'main.html' %}

{% block content %}
<div class="container">
  <div class="row">
      {% for i in data %}
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">{{ i.name }}</div>
        <div class="panel-body"><img src="{{ i.img.url }}" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">{{ i.description }}</div>
      </div>
    </div>
      {% endfor %}
  </div>
  <div class="links">
      <a href="{% url 'bicycle_page' %}">go to bicycles</a>
  </div>
</div>
{% endblock %}
